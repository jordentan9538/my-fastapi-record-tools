<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Sign In</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Inter', 'Noto Sans SC', 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #0d47a1, #1976d2);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0b2948;
        }
        .login-card {
            background: #fff;
            padding: 2.5rem;
            border-radius: 18px;
            width: min(420px, 90vw);
            box-shadow: 0 25px 80px rgba(13, 40, 80, 0.25);
        }
        h1 {
            margin: 0 0 0.5rem;
            font-size: 1.75rem;
            font-weight: 600;
        }
        p { margin: 0 0 1.5rem; color: #5a6b84; }
        label { display: block; font-size: 0.9rem; color: #41526a; margin-bottom: 0.35rem; }
        input {
            width: 100%;
            padding: 0.85rem 1rem;
            border-radius: 10px;
            border: 1px solid #cfd8e3;
            margin-bottom: 1.1rem;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 0.95rem;
            border: none;
            border-radius: 10px;
            background: #1976d2;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        button:hover { background: #125ea8; }
        .error {
            background: #fdecea;
            color: #c62828;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <section class="login-card">
        <h1>Dashboard Sign In</h1>
        <p>Please enter your Username and Password to continue.</p>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post" action="/auth/login">
            <label for="username">Username</label>
            <input id="username" name="username" autocomplete="username" required>
            <label for="password">Password</label>
            <input id="password" type="password" name="password" autocomplete="current-password" required>
            <button type="submit">Sign In</button>
        </form>
    </section>
    <script>
        try {
            localStorage.setItem("appLanguage", "en");
        } catch (error) {
            console.warn("Unable to persist default language", error);
        }
    </script>
</body>
</html>
